# Netlify Configuration File
# Документація: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Директорія з публічними файлами
  publish = "public"
  
  # Директорія з функціями
  functions = "netlify/functions"

# Налаштування для Functions
[functions]
  node_bundler = "esbuild"

# Налаштування заголовків для безпеки та iframe
[[headers]]
  for = "/*"
  [headers.values]
    # Дозволяємо вбудовування в iframe ТІЛЬКИ на сайті міської ради
    Content-Security-Policy = "frame-ancestors 'self' https://sl.gov.ua http://sl.gov.ua https://*.sl.gov.ua http://*.sl.gov.ua"
    
    # Інші заголовки безпеки
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"

# Редирект кореня на index.html
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
